# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Krishnadev Pandey
first_name: Krishnadev
middle_name:
last_name: Pandey
contact_note: >
  Feel free to reach out via email for research or collaboration.
description: >
  Personal academic website of Krishnadev Pandey. Materials & Metallurgical Engineering, interested in computational materials science, PZT, DFT, and thin-film deposition.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with the
  <a href="https://github.com/alshedivat/al-folio" target="_blank">al-folio</a> theme.
  Hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
keywords: materials science, DFT, PZT, thin films, academic website, portfolio
lang: en
icon: ⚛️

url: https://krishnadevpandey.github.io
baseurl: ""   # For user.github.io websites, keep this empty
last_updated: false
back_to_top: true

# -----------------------------------------------------------------------------
# Theme settings
# -----------------------------------------------------------------------------

repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Social Preview Metadata
# -----------------------------------------------------------------------------

serve_og_meta: true
serve_schema_org: true
og_image:

# -----------------------------------------------------------------------------
# Analytics
# -----------------------------------------------------------------------------

google_analytics:
google_site_verification:
bing_site_verification:

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: blog
blog_description: personal posts on materials science, research, and more
permalink: /blog/:year/:title/
lsi: false

pagination:
  enabled: true

related_blog_posts:
  enabled: true
  max_related: 5

# -----------------------------------------------------------------------------
# Comments (optional)
# -----------------------------------------------------------------------------

giscus:
  repo:
  repo_id:
  category: Comments
  category_id:
  mapping: title
  strict: 1
  reactions_enabled: 1
  input_position: bottom
  dark_theme: dark
  light_theme: light
  emit_metadata: 0
  lang: en

# -----------------------------------------------------------------------------
# External sources
# -----------------------------------------------------------------------------

external_sources:
  - name: medium.com
    rss_url: https://medium.com/feed/@krishnadevpandey

# -----------------------------------------------------------------------------
# Newsletter (optional)
# -----------------------------------------------------------------------------

newsletter:
  enabled: false
  endpoint:

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  books:
    output: true
  news:
    defaults:
      layout: post
    output: true
  projects:
    output: true

# -----------------------------------------------------------------------------
# Markdown / Highlighter
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include: ["_pages", "_scripts"]
exclude:
  - bin/
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - INSTALL.md
  - package.json
  - package-lock.json

keep_files:
  - CNAME
  - .nojekyll

plugins:
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# -----------------------------------------------------------------------------
# Jekyll Scholar configuration
# -----------------------------------------------------------------------------

scholar:
  last_name: [Pandey]
  first_name: [Krishnadev, K.]
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_link: Details
  query: "@*"
  group_by: year
  group_order: descending

enable_publication_badges:
  altmetric: true
  dimensions: true
  google_scholar: true
  inspirehep: false

filtered_bibtex_keywords:
  [abbr, abstract, additional_info, html, pdf, poster, preview, selected]

max_author_limit: 3
enable_publication_thumbnails: true

# -----------------------------------------------------------------------------
# Image settings
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true
  widths: [480, 800, 1400]
  input_directories: ["assets/img/"]
  input_formats: [".jpg", ".jpeg", ".png", ".tiff", ".gif"]
  output_formats:
    webp: "-quality 85"

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Optional features
# -----------------------------------------------------------------------------

enable_math: true
enable_darkmode: true
enable_masonry: true
enable_medium_zoom: true
enable_project_categories: true
enable_progressbar: true

